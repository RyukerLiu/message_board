<!-- index.html -->
{% extends 'base.html' %}
{% block title%} 我有話要說 {% endblock %}
{% block content %}

<div class='container'>


<div class='row'>
	<div class='col-md-12'>
		<div class='panel panel-default'>
			<div class='panel-heading' align=center>
			<h3> ~~沒事來心情留言板，凡走過必留下痕跡~~~</h3>
			<a href='/list'><b>詳細全文請查看LIST</b></a>
			</div>
		</div>
	</div>
</div>

<div class='row'>
{% for p in posts %}
	<div class='col-sm-12 col-md-4'>
		<div class='panel panel-primary'>
			<div class='panel-heading'>[ {{ p.nickname }} ]覺得 {{ p.mood }}</div>
			<div class='panel-body'>{{ p.message | truncatechars:20 }}</div>
			<div class='panel-footer' align='right'> <i><small>{{ p.pub_time }}</small></i></div>
		</div>
	</div>
{% endfor %}
</div>
	
{% endblock %}
